<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>多人抽奖系统</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        :root {
            --font: "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color: #6e6f7b;
            --background: linear-gradient(180deg, #e0e1e2 0%, #f2f2f2 100%);
            --accent: #b6d4d4;
            --muted: #999;
        }
        body {
            font-family: var(--font);
            background: var(--background);
            color: var(--color);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(2,2,3,0.01);
        }
        .gift {
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .gift-left {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
        }
        .gift-right {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        label {
            font-size: 12px;
            color: var(--color);
            margin-bottom: 8px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 230px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.4);
            background: transparent;
            resize: none;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.4);
            background: transparent;
        }
        button {
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: var(--accent);
            color: #fff;
        }
        button:disabled {
            background: none;
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--muted);
        }
        .small {
            font-size: 12px;
            color: var(--muted);
        }
        .btn {
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent) 100%);
            color: white;
            border-radius: 99px;
            padding: 6px 10px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 6px;
        }
        .nutbtn {
            background: none;
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--muted);
        }
        .winners-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .winner-item {
            background: rgba(0,0,0,0.05);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .slot {
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent) 100%);
            color: white;
            border-radius: 99px;
            padding: 6px 10px;
            font-weight: 600;
            display: inline-block;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>多人抽奖系统</h1>
        <p class="small">支持多人实时在线提交名字，房主可控制/清空。</p>
        <div class="gift">
            <div class="gift-left">
                <div class="card">
                    <label>前三名（实时同步）</label>
                    <textarea id="nameInput" placeholder="正在载入..." disabled></textarea>
                    <div style="margin-top: 10px; display: flex; gap: 8px;">
                        <button class="btn" id="addNameBtn">提交我的名字</button>
                        <button class="nutbtn" id="clearNameBtn" disabled>清空名单（房主）</button>
                    </div>
                    <div style="margin-top: 20px; border: none; border-top: 1px solid rgba(255,255,255,0.4);">
                        <label>抽奖设置（房主可用）</label>
                        <label class="small">抽取人数</label>
                        <input id="count" type="number" value="1" min="1">
                        <button class="btn" id="drawBtn" disabled style="margin-top: 10px;">开始抽奖（房主）</button>
                    </div>
                </div>
            </div>
            <div class="gift-right">
                <div class="card">
                    <label>抽奖池</label>
                    <div id="slots"></div>
                    <div id="winners" class="winners-list"></div>
                    <label class="small">系统日志</label>
                    <div id="log" class="small" style="height: 200px; overflow-y: auto; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px;">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /********** 初始化 LeanCloud **********/
        AV.init({
            appId: 'awqrpnfByDQXZJ7qSIdqHq-GzGzoHsz',
            appKey: 'WtGugPAwhpqwxJLc-nfK',
            serverURL: 'https://W66u0aAvi0rwqwrwq.lc-cn-n1-shared.com'
        });
        const ROOM_ID = 'global-room';
        const NameList = AV.Object.extend('NameList');
        let isOwner = false;

        const nameInput = document.getElementById('nameInput');
        const addNameBtn = document.getElementById('addNameBtn');
        const clearNameBtn = document.getElementById('clearNameBtn');
        const drawBtn = document.getElementById('drawBtn');
        const countInput = document.getElementById('count');
        const slotsDiv = document.getElementById('slots');
        const winnersDiv = document.getElementById('winners');
        const logBox = document.getElementById('log').querySelector('pre');

        function logMsg(msg) {
            logBox.textContent = new Date().toLocaleTimeString() + '：' + msg + '\n' + logBox.textContent;
        }

        /********** 房主验证 **********/
        (function verifyOwner() {
            const pwd = prompt('请输入房主口令（看点说明使用）：');
            if (pwd === '666888') {
                isOwner = true;
                drawBtn.disabled = false;
                clearNameBtn.disabled = false;
                logMsg('你已进入房主模式');
            } else {
                isOwner = false;
                logMsg('你是观众：可以添加名字但不能控制/清空');
            }
        })();

        /********** 加载名单 **********/
        async function loadNames() {
            const query = new AV.Query(NameList);
            query.equalTo('room', ROOM_ID);
            query.ascending('createdAt');
            const res = await query.find();
            const list = res.map(item => item.get('name'));
            nameInput.value = list.join('\n');
            logMsg('名单已同步，共 ' + list.length + ' 个名字');
        }
        loadNames();

        /********** 实时同步 **********/
        async function enableRealtime() {
            const query = new AV.Query(NameList);
            query.equalTo('room', ROOM_ID);
            const liveQuery = await query.subscribe();
            liveQuery.on('create', loadNames);
            liveQuery.on('delete', loadNames);
            logMsg('已开启实时同步');
        }
        enableRealtime();

        /********** 添加名字 **********/
        addNameBtn.addEventListener('click', async () => {
            const name = prompt('请输入你的名字：');
            if (!name) return;

            const obj = new NameList();
            obj.set('room', ROOM_ID);
            obj.set('name', name.trim());
            await obj.save();

            logMsg('你添加了名字：' + name);
        });

        /********** 房主清空 **********/
        clearNameBtn.addEventListener('click', async () => {
            if (!isOwner) return;
            if (!confirm('确定要清空所有名字？')) return;

            const query = new AV.Query(NameList);
            query.equalTo('room', ROOM_ID);
            const res = await query.find();
            await AV.Object.destroyAll(res);

            nameInput.value = '';
            logMsg('房主已清空名单');
        });

        /********** 显示轮播 **********/
        function displaySlots() {
            slotsDiv.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const div = document.createElement('div');
                div.classList.add('slot');
                div.textContent = '—— 抽选 —— ' + (i + 1);
                slotsDiv.appendChild(div);
            }
        }

        function shuffle(arr) {
            let a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function animateResult(winners) {
            const pool = nameInput.value.split('\n').filter(Boolean);
            const slotEls = Array.from(slotsDiv.children);
            winnersDiv.innerHTML = '';

            let rounds = 20;
            let currentRound = 0;

            const timer = setInterval(() => {
                slotEls.forEach(el => {
                    const randomName = pool[Math.floor(Math.random() * pool.length)] || '——';
                    el.textContent = randomName;
                });

                currentRound++;
                if (currentRound >= rounds) {
                    clearInterval(timer);
                    winners.forEach((winner, index) => {
                        const winnerEl = document.createElement('span');
                        winnerEl.className = 'winner-item';
                        winnerEl.textContent = `${index + 1}. ${winner}`;
                        winnersDiv.appendChild(winnerEl);
                    });
                    if (slotEls.length > 0 && winners.length > 0) {
                        slotEls[slotEls.length - 1].textContent = winners[winners.length - 1];
                    }
                }
            }, 40);
        }

        /********** 执行抽奖 **********/
        drawBtn.addEventListener('click', () => {
            if (!isOwner) {
                alert('只有房主可以抽奖');
                return;
            }
            const pool = nameInput.value.split('\n').filter(Boolean);
            if (pool.length === 0) {
                alert('名单为空');
                return;
            }
            const n = Math.min(pool.length, countInput.value);
            displaySlots();
            const winners = shuffle(pool).slice(0, n);
            animateResult(winners);
            logMsg('房主抽取了 ' + n + ' 人');
        });
    </script>
</body>
</html>
